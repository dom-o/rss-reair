{% extends "base.html" %}

{% block content %}
<h1>This is where you create an RSS feed for <a href="{% url 'rss:feed_detail' feed.id %}">{{ feed.title }}</a>.</h1>
<form method="post">{% csrf_token %}
  <p>
    <label for="id_daily_items">The feed will publish this many items per day (1-10):</label>
    <input type="number" name="daily_items" value="1" min="1" max="10" required="" id="id_daily_items">
  </p>
  <input type="submit" value="Create">
</form>
{% endblock %}
